<dom-module id="my-view1">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1 1 auto;

    <px-card chevron="true" header-text="Card" icon="fa-fort-awesome">

    Polymer({
      is: 'my-view1'
    });
